language: php

php:
  - 7.3

before_script:
  - cp .env.travis .env
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate --no-interaction --verbose
  - php artisan passport:configure

before_install:
  - mysql -e 'CREATE DATABASE testing;'

script:
  - ./vendor/bin/phpunit

services:
  - mysql

cache:
  directories:
    - vendor

branches:
  only:
    - master
